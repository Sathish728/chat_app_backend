name: Backend CD

on:
  workflow_run:
    workflows: ["Backend CI"]
    types:
      - completed
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 15
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Complete Backend Cleanup
        run: |
          cd /home/ubuntu/chat-app
          docker-compose stop backend 2>/dev/null || true
          docker rm -f chat-app_backend_1 2>/dev/null || true
          docker rmi -f chat-app_backend 2>/dev/null || true
          docker container prune -f
          docker image prune -f

      - name: Build Backend
        run: |
          cd /home/ubuntu/chat-app
          docker-compose build --no-cache backend

      - name: Deploy Backend
        run: |
          cd /home/ubuntu/chat-app
          docker-compose up -d --force-recreate backend

      - name: Verify Deployment
        run: |
          sleep 10
          docker ps | grep backend
          docker logs chat-app_backend_1 --tail 50
